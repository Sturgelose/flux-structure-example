apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-sts
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: midoopsro
  url: ssh://git@github.com/midokura/flux-sts-team
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-sts
  namespace: flux-system
spec:
  decryption:
    provider: sops
  interval: 1m
  path: ./profile/sts-devpkg-dev
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-sts