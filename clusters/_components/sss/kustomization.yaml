apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- namespaces.yaml
- secrets.yaml
- datadog.yaml

patches:
  # Patch to add common labels in all namespaces
  # TODO: Move to a component or reusable kustomization
  - patch: | 
      kind: Namespace
      metadata:
        labels:
          type: platform
          owner: devops
    target:
      kind: Namespace