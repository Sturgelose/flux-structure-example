# DataDog SA secret
# (Optional) Only used if datadog-operator/agent are installed

apiVersion: v1
kind: Secret
metadata:
    name: datadog-secret
    namespace: datadog
stringData:
  api-key: "foo"
  app-key: "bar"

---
# Slack Channel Secret
# Used to report FluxCD notifications back to Slack

apiVersion: v1
kind: Secret
metadata:
    name: slack-channel-url
    namespace: flux-system
type: Opaque
stringData:
    address: "foo"
